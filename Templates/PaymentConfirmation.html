<!DOCTYPE h<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff8f0;
            color: #333;
            padding: 30px;
            line-height: 1.6;
        }

        h2 {
            color: #2d6a4f;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .container {
            background: #ffffff;
            border: 1px solid #2d6a4f;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .order-summary p {
            margin: 6px 0;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        strong {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Zamówienie opłacone pomyślnie!</h2>
        <p>Cześć <strong>{{UserEmail}}</strong>,</p>
        <p>Dziękujemy za dokonanie płatności. Twoje zamówienie zostało potwierdzone i jest w trakcie realizacji.</p>

        <div class="order-summary">
            <p><strong>ID koszyka:</strong> {{CartId}}</p>
        </div>

        <p class="footer">
            W razie pytań prosimy o kontakt z obsługą klienta.<br />
            Miłego dnia! 😊
        </p>
    </div>
</body>
</html>
